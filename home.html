<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>......</title>

</head>
<body>
        <h1>.......</h1>
    <ul id="notes-list">
        <!-- List of notes will be injected here -->
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/efs/notes.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);  // Debugging: log the data to check the structure
                    if (!Array.isArray(data)) {
                        throw new Error('Fetched data is not an array');
                    }

                    const notesList = document.getElementById('notes-list');
                    data.forEach(note => {
                        if (!note.file) {
                            console.error('Note file is undefined:', note);
                            return;
                        }

                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = `/efs/${note.file}`;
                        link.textContent = note.file.replace('.html', '');
                        listItem.appendChild(link);
                        notesList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching notes:', error);
                });
        });
    </script>
</body>
</html>
